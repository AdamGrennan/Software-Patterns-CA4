<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h2>Update Book</h2>
<form th:action="@{/admin/updateStock}" method="post">
 <input type="hidden" name="id" th:value="${book.id}"
    <label>Title:</label>
      <input type="text" name="title" th:value="${book.title}" required />
	 <br />
    <label>Author:</label>
     <input type="text" name="author" th:value="${book.author}" required />
	 <br />
    <label>Publisher:</label>
      <input type="text" name="publisher" th:value="${book.publisher}" required />
	 <br />
    <label>Category:</label>
      <input type="text" name="category" th:value="${book.category}" required />
	 <br />
    <label>ISBN:</label>
      <input type="text" name="isbn" th:value="${book.isbn}" required />
	 <br />
    <label>Image:</label>
     <input type="text" name="image" th:value="${book.image}" required />
	 <br />
    <label>Price:</label>
     <input type="number" name="price" th:value="${book.price}" required />
	 <br />
	<label>Stock:</label>
     <input type="number" name="stock" th:value="${book.stock}" required />
	 <br />
    <button type="submit">Update Book</button>
</form>
		<br />
	    <form th:action="@{/administrator}" method="get">
        <button type="submit">Home</button>
    </form>
	
</body>
</html>
