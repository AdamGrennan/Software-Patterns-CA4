<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <title>Customer Purchase History</title>
</head>
<body>
    <h2>Customer Details & Purchase History</h2>
	
	<form th:action="@{/admin/administrator}" method="get">
    <button type="submit">Home</button>
	</form>

    <div th:each="user : ${users}">
        <h3 th:text="'Customer: ' + ${user.username}"></h3>
        <p>
            Email: <span th:text="${user.email}"></span><br />
            Address: <span th:text="${user.address}"></span><br />
            Payment Method: <span th:text="${user.paymentMethod}"></span><br />
            Loyalty Points: <span th:text="${user.loyaltyPoints}"></span>
        </p>

<table border="1" style="border-collapse: collapse; width: 100%;">
    <thead>
        <tr>
            <th style="width: 10%;">Order ID</th>
            <th style="width: 90%;">Order Details</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="order : ${user.orders}">
            <td th:text="${order.id}" style="text-align: center;"></td>
            <td>
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${order.list}">
                            <td th:text="${item.book.title}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.book.price}"></td>
                            <td th:text="${item.price * item.quantity}"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

    </div>
	<br />
</body>
</html>
