<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Administrator Dashboard</h1>
	    <p>
        Welcome Admin, <span th:text="${session.user.username}">User</span><br />
    </p>

    <h2>View & Search Stock</h2>
    <form th:action="@{/admin/searchStock}" method="get">
        <label for="searchBy">Search by:</label>
        <select id="searchBy" name="searchBy">
            <option value="category">Category</option>
            <option value="author">Author</option>
            <option value="publisher">Publisher</option>
            <option value="title">Title</option>
        </select>
        <input type="text" name="query" required />
        <button type="submit">Search</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>ISBN</th>
                <th>Image</th>
                <th>Stock</th>
                <th>Update Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.isbn}"></td>
				 <td>
                    <img th:src="${book.image}" alt="Book Image" width="120" height="160"/>
                </td>
                <td th:text="${book.stock}"></td>
                <td>
                    <form th:action="@{/admin/updateStock}" method="post">
                        <input type="hidden" name="bookId" th:value="${book.id}" />
                        <input type="number" name="updateStock" required />
                        <button type="submit">Update</button>
                    </form>
                </td>
				  <td>
                    <button type="button" th:onclick="'deleteBook(' + ${book.id} + ')'">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Customer Details & Purchase History</h2>
    <form th:action="@{/admin/searchCustomer}" method="get">
        <label for="email">Customer Email:</label>
        <input type="text" name="email" required />
        <button type="submit">Search</button>
    </form>

	   <script type="text/javascript">
        function sortBooks() {
            var sortBy = document.getElementById("sortBy").value;
            var order = document.getElementById("order").value;
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    document.getElementById("bookTableBody").innerHTML = xmlhttp.responseText;
                }
            };

            xmlhttp.open("GET", "/api/sort?sortBy=" + sortBy + "&order=" + order, true);
            xmlhttp.send();
        }
		
		function deleteBook(bookId) {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    alert("Book has been deleted!");
                }
            };

              xmlhttp.open("POST", "/cart/addToCart", true);
			  xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			  xmlhttp.send("bookId=" + bookId);
        }
    </script>
