<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <title>Register</title>
    <script>
        function toggleFields() {
            const role = document.querySelector('input[name="role"]:checked')?.value;
            const customerFields = document.getElementById('customerFields');
            const adminKeyField = document.getElementById('adminKeyField');

            customerFields.style.display = role === 'CUSTOMER' ? 'block' : 'none';
            adminKeyField.style.display = role === 'ADMINISTRATOR' ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const roleInputs = document.querySelectorAll('input[name="role"]');
            roleInputs.forEach(input => input.addEventListener('change', toggleFields));
            toggleFields();
        });
    </script>
</head>
<body>
    <h1>Register</h1>
    <p th:if="${error}" style="color: red;" th:text="${error}"></p>

    <form th:action="@{/users/addUser}" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br />

            <p>Select Role</p>
            <label>
                <input type="radio" name="role" value="CUSTOMER" required />
                Customer
            </label>
            <label>
                <input type="radio" name="role" value="ADMINISTRATOR" />
                Administrator
            </label>
        <br/>
        <div id="customerFields" style="display: none;">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="shippingAddress" />
            <br />

            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" />
            <br />
        </div>
        <div id="adminKeyField" style="display: none;">
            <label for="adminKey">Admin Key:</label>
            <input type="password" id="adminKey" name="adminKey" />
            <br />
        </div>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account?</p>
    <form th:action="@{/}" method="get">
        <button type="submit">Login</button>
    </form>
</body>
</html>
