<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:inline="javascript">
<head>
    <title>Register</title>
    <script>
        function toggleCustomerFields() {
            const role = document.querySelector('input[name="role"]:checked').value;
            const customerFields = document.getElementById('customerFields');
            customerFields.style.display = role === 'CUSTOMER' ? 'block' : 'none';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const roleInputs = document.querySelectorAll('input[name="role"]');
            roleInputs.forEach(input => input.addEventListener('change', toggleCustomerFields));
            toggleCustomerFields(); 
        });
    </script>
</head>
<body>
    <h1>Register</h1>

    <form th:action="@{/users/addUser}" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br />

        <div id="customerFields">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="shippingAddress" />
            <br />

            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" />
            <br />
        </div>

        <label>
            <input type="radio" name="role" value="CUSTOMER" required />
            Customer
        </label>
        <br />

        <label>
            <input type="radio" name="role" value="ADMINISTRATOR" />
            Administrator
        </label>
        <br/>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account?</p>
    <form th:action="@{/}" method="get">
        <button type="submit">Login</button>
    </form>
</body>
</html>
